<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books/Authors with Templates</title>
<style>
    body{
        background-color: darkgray;
    }
    h1{
        text-align: center;
    }
    textarea{
        background-color: gainsboro;
    }
    form h1{
        font-size: large;
        text-align: left;
    }
    p{
        font-size: 20pt;
        font-weight: bolder;
    }
</style>
</head>
<body>
    <h1>{{onebook.title}}</h1><br>
    <p>Description:</p> {{onebook.description}}<br><br><br><br><br><br><br><br>
    <h2>ID: {{onebook.id}}</h2>
    <h3>Authors:</h3>
    <ul>
     {% for x in onebook.author.all %}
         <li>{{x.first_name}} {{x.last_name}}</li>
        {% endfor %}
        </ul><br><br><br><br> 
    <form action="/addauthor" method="post">
        <h1>Select from the list below to add an author to the book</h1>
        {% csrf_token %}
        <select name="author">
            {% for y in appendauthor %}
            <option value="{{y.id}}">{{y.first_name}} {{y.last_name}}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="books" value="{{onebook.id}}">
        <input type="submit" value="Add"> 
    </form>    
</body>
</html>
