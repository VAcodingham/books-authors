<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and authors</title>
</head>
<body>
    <h1>{{author.firstname}}  {{author.lastname}}</h1><br>
    <h2>ID: {{author.id}}</h2>
    <p>Notes:</p><br><br><br><br><br><br><br><br>
    <h3>Books Written:</h3>
    <ul>
     {% for a in author.books.all %}
         <li>{{a.title}}</li>
        {% endfor %}
        </ul><br><br><br><br> 
    <form action="/authoredby" method="post">
        <h1>Select from the list below to add a Book to this author's portfolio</h1>
        {% csrf_token %}
        <select name="books">
            {% for z in allbooks %}
            <option value="{{z.id}}">{{z.title}}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="author" value="{{author.id}}">
        <input type="submit" value="Add"> 
    </form>       

</body>
</html>
